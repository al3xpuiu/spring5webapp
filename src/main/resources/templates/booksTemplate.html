<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Book list</h1>
<table>
    <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Publisher</td>
    </tr>
    <tr th:each="book : ${booksCollection}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Just a name</td>
        <td th:text="${book.publisher.name}">Publisher name</td>
    </tr>

</table>
</body>
</html>
